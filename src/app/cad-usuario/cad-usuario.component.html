    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form [formGroup]="formulario">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" formControlName="nome">
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" formControlName="sobrenome">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" formControlName="senha">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" formControlName="telefone">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="acao">Ação:</label>
                <input type="text" id="acao" formControlName="acao">
            </div>
            <div class="form-group">
                <label for="dt_de_nascimento">Data de Nascimento:</label>
                <input type="text" id="dt_de_nascimento" formControlName="dt_de_nascimento" >
            </div>
            <!--<div class="form-group">
              <label for="dt_de_nascimento">Data de Nascimento:</label>
                <input type="text" id="dt_de_nascimento" name="dt_de_nascimento" required>
            </div>-->
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecione um tipo</option>
                    <option value="cliente">Cliente</option>
                    <option value="fornecedor">Fornecedor</option>
                    <option value="funcionario">Funcionário</option>
                </select>
            </div>
            <button (click)="onSave()">Enviar</button>
            <button (click)="onCancelar()">Tirar</button>
        </form>
