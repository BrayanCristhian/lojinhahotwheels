
    <div class="login-wrapper">
        <div class="login-box">
            <h1>Login</h1>
            <form class="login-form" [formGroup]="formulario">
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" formControlName="login">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" formControlName="senha">
                </div>
                <button (click)="onLogin()" type="submit" class="login-button">Entrar</button>
            </form>
        </div>
    </div>
